version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: relatorios_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: relatorios_db
      MYSQL_USER: relatorios_user
      MYSQL_PASSWORD: relatorios_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - relatorios_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: relatorios_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - relatorios_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      timeout: 30s
      retries: 10

  # Node.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: relatorios_app
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: relatorios_user
      DB_PASSWORD: relatorios_pass
      DB_NAME: relatorios_db
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      RABBITMQ_QUEUE: relatorios_queue
      SESSION_SECRET: ${SESSION_SECRET:-seu_secret_muito_seguro_12345}
      MAILTRAP_HOST: ${MAILTRAP_HOST}
      MAILTRAP_PORT: ${MAILTRAP_PORT}
      MAILTRAP_USER: ${MAILTRAP_USER}
      MAILTRAP_PASS: ${MAILTRAP_PASS}
      EMAIL_DESTINO: ${EMAIL_DESTINO:-miguel@empresa.com.br}
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - relatorios_network
    command: npm start

  # Consumer Worker
  consumer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: relatorios_consumer
    restart: always
    environment:
      NODE_ENV: production
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: relatorios_user
      DB_PASSWORD: relatorios_pass
      DB_NAME: relatorios_db
      RABBITMQ_URL: amqp://admin:admin123@rabbitmq:5672
      RABBITMQ_QUEUE: relatorios_queue
      MAILTRAP_HOST: ${MAILTRAP_HOST}
      MAILTRAP_PORT: ${MAILTRAP_PORT}
      MAILTRAP_USER: ${MAILTRAP_USER}
      MAILTRAP_PASS: ${MAILTRAP_PASS}
      EMAIL_DESTINO: ${EMAIL_DESTINO:-miguel@empresa.com.br}
    depends_on:
      mysql:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - relatorios_network
    command: npm run consumer

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: relatorios_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - relatorios_network

networks:
  relatorios_network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  rabbitmq_data:
    driver: local